<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Módulo 7</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form id="form-geral">
        <h1>Formulário - Módulo 7</h1>
        <label for="campo_a">Campo A:</label>
        <input type="number" name="campo A" id="campo_a" placeholder="Digite o valor do campo A" required>
        <p class="error-message">O número digitado no campo A é maior que o número digitado no campo B</p>
        <label for="campo_b">Campo B:</label>
        <input type="number" name="campo B" id="campo_b" placeholder="Digite o valor do campo B" required>
        <div class="button">
            <button type="submit">Enviar</button>
        </div>
        <p class="sucess-message">Formulário preenchido e enviado com sucesso</p>
    </form>

    <script src="main.js"></script>
</body>
</html>
